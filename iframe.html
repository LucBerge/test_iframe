<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Background Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fullButton = document.getElementById('buttonFull');
            fullButton.addEventListener('click', () => {
                window.parent.postMessage({ type: 'invoice-collector-panel-search' }, '*');
            });

            const smallButton = document.getElementById('buttonSmall');
            smallButton.addEventListener('click', () => {
                window.parent.postMessage({ type: 'invoice-collector-panel-progress' }, '*');
            });

            const largeButton = document.getElementById('buttonLarge');
            largeButton.addEventListener('click', () => {
                window.parent.postMessage({ type: 'invoice-collector-panel-canvas' }, '*');
            });

            const closeButton = document.getElementById('buttonClose');
            closeButton.addEventListener('click', () => {
                window.parent.postMessage({ type: 'invoice-collector-close' }, '*');
            });
        });
    </script>
</head>
<body>
    <button id="buttonFull">Full</button>
    <button id="buttonLarge">Large</button>
    <button id="buttonSmall">Small</button>
    <button id="buttonClose">Close the iframe</button>
</body>
</html>

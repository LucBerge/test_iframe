<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Background Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.querySelector('#closeButton');
            closeButton.addEventListener('click', () => {
                parent.closeIFrame();
            });

            const resizePlusButton = document.querySelector('#resizePlusButton');
            resizePlusButton.addEventListener('click', () => {
                parent.resizeIFrame(700, 900);
            });

            const resizeMinusButton = document.querySelector('#resizeMinusButton');
            resizeMinusButton.addEventListener('click', () => {
                parent.resizeIFrame(500, 700);
            });
        });
    </script>
</head>
<body>
    <button id="closeButton">Close the iframe</button>
    <button id="resizePlusButton">Resize +</button>
    <button id="resizeMinusButton">Resize -</button>
</body>
</html>

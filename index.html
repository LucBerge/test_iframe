<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Centered iFrame</title>
    <style>

        /* My App */

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
        #myapp-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 1;
        }

        /* IC */

        #ic-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #ic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #AAA;
            opacity: 0.5;
        }
        #ic-iframe {
            width: 800px;
            height: 600px;
            border: 0px solid #333;
            transition: all 0.3s ease;
        }
    </style>
    <script>
        let ic_container;
        let ic_iframe;

        /* Define what to do when the document is loaded */

        document.addEventListener('DOMContentLoaded', () => {
            ic_container = document.getElementById('ic-container');
            closeIFrame();
            ic_iframe = document.getElementById('ic-iframe');
            
            const myapp_open = document.getElementById('myapp-open');
            myapp_open.addEventListener('click', () => {
                const myapp_input = document.getElementById('myapp-input').value.trim();
                const url = myapp_input || "https://lucberge.github.io/test_iframe/iframe.html";
                openIframe(url);
            });
        });

        /* Define what do to when a message is received from the iframe */

        function resizeIFrame(width, height) {
            ic_iframe.style.width = width;
            ic_iframe.style.height = height;
        }
        function closeIFrame() {
            ic_container.style.display = 'none';
        }
        function openIframe(url) {
            ic_iframe.src = url;
            resizeIFrame('100%', '100%');
            ic_container.style.display = 'flex';
        }

        window.addEventListener('message', function(event) {
            console.log('Message received from child:', event.data, 'from origin:', event.origin);

            if (event.origin === "https://lucberge.github.io" || event.origin === "https://api.invoice-collector.com" || event.origin === "http://localhost:8080") {
                if (event.data.type === 'ic-collector-close') {
                    closeIFrame();
                }
                else if (event.data.type === 'ic-panel-search') {
                    resizeIFrame('100%', '100%');
                }
                else if (event.data.type === 'ic-panel-form') {
                    resizeIFrame('100%', '100%');
                }
                else if (event.data.type === 'ic-panel-progress') {
                    resizeIFrame('500px', '500px');
                }
                else if (event.data.type === 'ic-panel-canvas') {
                    resizeIFrame('1200px', '600px');
                }
                else if (event.data.type === 'ic-panel-feedback') {
                    resizeIFrame('600px', '600px');
                }
            } else {
                console.warn('Origin not allowed:', event.origin);
            }
        });
    </script>
</head>
<body>
    <div id="myapp-actions">
        <button id="myapp-open">Open iframe</button>
        <input id="myapp-input" />
    </div>
    <div id="ic-container">
        <div id="ic-background"></div>
        <iframe id="ic-iframe" title="Centered iFrame" width="100%" height="100%"></iframe>
    </div>
</body>
</html>

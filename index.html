<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Centered iFrame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        #container_actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 1;
        }
        #container_iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function resizeIFrame(width, height) {
            const iframe = document.getElementById('iframeid');
            iframe.style.width = width;
            iframe.style.height = height;
        }
        function closeIFrame() {
            const iframe = document.getElementById('iframeid');
            iframe.hidden = true;
        }
        document.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.getElementById('openButton');
            closeButton.addEventListener('click', () => {
                const iframe = document.getElementById('iframeid');
                iframe.hidden = false;
                iframe.src = "https://lucberge.github.io/test_iframe/iframe.html";
            });

            const inputElement = document.getElementById('input_iframe_url');
            inputElement.addEventListener('change', (event) => {
                const iframe = document.getElementById('iframeid');
                iframe.src = event.target.value;
                iframe.hidden = false;
            });
        });

        window.addEventListener('message', function(event) {
            console.log('Message received from child:', event.data, 'from origin:', event.origin);

            if (event.origin === "https://lucberge.github.io" || event.origin === "https://api.invoice-collector.com") {
                if (event.data.type === 'invoice-collector-close') {
                    closeIFrame();
                    console.log('Iframe has been closed!');
                }
                else if (event.data.type === 'invoice-collector-panel-search') {
                    resizeIFrame('100%', '100vh');
                }
                else if (event.data.type === 'invoice-collector-panel-collector') {
                    resizeIFrame('100%', '100vh');
                }
                else if (event.data.type === 'invoice-collector-panel-progress') {
                    resizeIFrame('500px', '500px');
                }
                else if (event.data.type === 'invoice-collector-panel-canvas') {
                    resizeIFrame('1200px', '600px');
                }
            } else {
                console.warn('Origin not allowed:', event.origin);
            }
        });
    </script>
</head>
<body>
    <div id="container_actions">
        <button id="openButton">Open default iframe</button>
        <input id="input_iframe_url" />
    </div>
    <div id="container_iframe">
        <iframe id="iframeid" title="Centered iFrame" hidden></iframe>
    </div>
</body>
</html>

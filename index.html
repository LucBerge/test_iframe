<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Centered iFrame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            position: relative;
        }
        #container_actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            z-index: 1;
        }
        #container_iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        #container_iframe div {
            background-color: #AAA;
            opacity: 0.5;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: 0px solid #333;
            transition: all 0.3s ease;
        }
    </style>
    <script>
        let containerIframe;
        let iframe;

        function resizeIFrame(width, height) {
            iframe.style.width = width;
            iframe.style.height = height;
        }
        function closeIFrame() {
            containerIframe.style.display = 'none';
        }
        function openIframe(url) {
            iframe.src = url;
            resizeIFrame('100%', '100%');
            containerIframe.style.display = 'flex';
        }
        document.addEventListener('DOMContentLoaded', () => {
            containerIframe = document.getElementById('container_iframe');
            iframe = document.getElementById('iframeid');
            
            const closeButton = document.getElementById('openButton');
            closeButton.addEventListener('click', () => {
                const inputValue = document.getElementById('input_iframe_url').value.trim();
                const url = inputValue || "https://lucberge.github.io/test_iframe/iframe.html";
                openIframe(url);
            });
        });

        window.addEventListener('message', function(event) {
            console.log('Message received from child:', event.data, 'from origin:', event.origin);

            if (event.origin === "https://lucberge.github.io" || event.origin === "https://api.invoice-collector.com" || event.origin === "http://localhost:8080") {
                if (event.data.type === 'invoice-collector-close') {
                    closeIFrame();
                }
                else if (event.data.type === 'invoice-collector-panel-search') {
                    resizeIFrame('100%', '100%');
                }
                else if (event.data.type === 'invoice-collector-panel-collector') {
                    resizeIFrame('100%', '100%');
                }
                else if (event.data.type === 'invoice-collector-panel-progress') {
                    resizeIFrame('500px', '500px');
                }
                else if (event.data.type === 'invoice-collector-panel-canvas') {
                    resizeIFrame('1200px', '600px');
                }
            } else {
                console.warn('Origin not allowed:', event.origin);
            }
        });
    </script>
</head>
<body>
    <div id="container_actions">
        <button id="openButton">Open default iframe</button>
        <input id="input_iframe_url" />
    </div>
    <div id="container_iframe" style="display: none;">
        <div style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
        <iframe id="iframeid" title="Centered iFrame" width="100%" height="100%"></iframe>
    </div>
</body>
</html>
